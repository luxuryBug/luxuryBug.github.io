<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-利用浮动+margin实现三列自适应布局</title>
  <style>
    /* reset css */
    * {
      margin: 0;
      padding: 0;
    }
  </style>
  <style>
    /* ====page css start==== */
    html,body {
      height: 100%;
    }
    .menu {
      width: 200px;
      height: 100%;
      background-color: blue;
    }

    .content {
      height: 100%;
      margin-left: 200px;
      margin-right: 200px;
      background-color: #ccc;
    }

    /* ====page css end  ==== */
  </style>
</head>
<body>
  <div class="menu left" style="float: left;">
    左菜单.left
  </div>
  <div class="menu right" style="float: right;">
    右菜单.right
  </div>
  <div class="content">
    02-利用浮动+margin实现三列自适应布局.content
    <div id="widthDesc"></div>
  </div>

  <script>
    document.querySelector('#widthDesc').innerHTML = `
      body的宽：${document.querySelector('body').offsetWidth}
      left的宽：${document.querySelector('.left').offsetWidth}
      right的宽：${document.querySelector('.right').offsetWidth}
      content的宽：${document.querySelector('.content').offsetWidth}
    `
  </script>
</body>
</html>
