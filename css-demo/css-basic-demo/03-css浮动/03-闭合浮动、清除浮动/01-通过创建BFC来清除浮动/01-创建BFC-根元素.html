<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-创建BFC-根元素</title>
  <style>
    /* reset css */
    * {
      margin: 0;
      padding: 0;
    }
  </style>
  <style>
    /* ====page css start==== */
    html {
      border: 2px solid;
    }

    .float-pink {
      width: 100px;
      height: 50px;
      background-color: pink;
      float: left;
    }

    /* ====page css end  ==== */
  </style>
</head>
<body>
  <div class="float-pink"></div>

  <p>
    总结：
    这里的根元素指的是 &lt;html&gt; DOM节点！！！，不是 &lt;body&gt; DOM节点
  </p>
</body>
</html>
