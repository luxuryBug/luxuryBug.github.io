<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-创建BFC-设置display属性值为inline-block或table或flex</title>
  <style>
    /* reset css */
    * {
      margin: 0;
      padding: 0;
    }
  </style>
  <style>
    /* ====page css start==== */
    .border {
      border: 2px solid;
      display: inline-block;
    }

    .float-pink {
      width: 100px;
      height: 50px;
      background-color: pink;
      float: left;
    }


    /* ====page css end  ==== */
  </style>
</head>
<body>
  <div class="border">
    <div class="float-pink"></div>
  </div>

  <p>
    总结： 04-创建BFC-设置display属性值为inline-block或table或flex
  </p>
</body>
</html>
