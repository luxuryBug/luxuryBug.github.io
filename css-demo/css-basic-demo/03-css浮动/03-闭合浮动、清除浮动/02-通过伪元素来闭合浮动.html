<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-通过伪元素来闭合浮动</title>
  <style>
    /* reset css */
    * {
      margin: 0;
      padding: 0;
    }
  </style>
  <style>
    /* ====page css start==== */
    .border {
      border: 2px solid;
    }

    .float-pink {
      width: 100px;
      height: 50px;
      background-color: pink;
      float: left;
    }

    .clearfix::after {
      content: '';
      display: block;
      clear: both;
    }

    /* ====page css end  ==== */
  </style>
</head>
<body>
  <div class="border clearfix">
    <div class="float-pink"></div>
  </div>
</body>
</html>
