<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
  <style>
    /* reset css */
    * {
      margin: 0;
      padding: 0;
    }
  </style>
  <style>
    /* ====page css start==== */
    .flex {
      display: flex;
      width: 400px;
      background-color: #ccc;
    }

    .item {
      flex: 1;
    }
    .item:nth-child(1) {
      background-color: plum;
      padding: 0 50px;
    }
    .item:nth-child(2) {
      background-color: pink;
    }

    /* ====page css end  ==== */
  </style>
</head>
<body>
  <div class="flex">
    <div class="item">1</div>
    <div class="item">2</div>
  </div>
  <p>
    因为有flex元素存在自身的padding宽度，导致flex:1之后，两个元素的占据宽度并不均等
  </p>
</body>
</html>
