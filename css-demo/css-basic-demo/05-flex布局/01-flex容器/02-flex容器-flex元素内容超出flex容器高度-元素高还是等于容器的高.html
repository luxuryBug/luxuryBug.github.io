<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
  <style>
    /* reset css */
    * {
      margin: 0;
      padding: 0;
    }
  </style>
  <style>
    /* ====page css start==== */


    .flex {
      display: flex;
      width: 500px;
      height: 20px;
      background-color: #f0f0f0;
    }

    .flex-item {
      color: red;
    }

    .flex-item:nth-of-type(odd) {
      background-color: plum;
    }
    .flex-item:nth-of-type(even) {
      background-color: pink;
    }

    /* ====page css end  ==== */
  </style>
</head>
<body>
  <div class="flex">
    <div class="flex-item">子元素A1</div>
    <div class="flex-item">子元素B2,子元素B2,子元素B2</div>
    <div class="flex-item">子元素C3</div>
    <div class="flex-item">子元素D4</div>
    <div class="flex-item">子元素E5</div>
    <div class="flex-item">子元素F6</div>
    <div class="flex-item">子元素G7</div>

  </div>

  <button onclick="alert(document.querySelector('.flex-item:nth-of-type(1)').offsetHeight)">弹出第一个子元素的高度</button>
</body>
</html>
