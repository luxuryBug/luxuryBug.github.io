<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
  <style>
    /* reset css */
    * {
      margin: 0;
      padding: 0;
    }
  </style>
  <style>
    /* ====page css start==== */

    .transform1 {
      transform: translateX(40px);
      z-index: 2;
    }
    .transform2 {
      transform: translateX(-40px);
    }

    /* ====page css end  ==== */
  </style>
</head>
<body>
  <div class="box">
    <img class="transform1" src="./images/mm1.jpeg">
    <img class="transform2" src="./images/mm2.jpeg">

    <p>
      即使横着的妹子，z-index设置的再大，依然不能比 竖着的妹子 层叠顺序高！
      因为：不依赖z-index创建的层叠上下文元素，是不支持z-index属性的，设置这个值是无效的！！！
    </p>
</div>
</body>
</html>
