<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>title</title>
  <style>
    /* reset css */
    * {
      margin: 0;
      padding: 0;
    }
  </style>
  <style>
    /* ====page css start==== */
    .box {

    }
    .box > div {
      background-color: blue;
      opacity: 0.5;
    }
    .box > div > img {
      position: relative;
      right: -150px;
      /* 1、负z-index < block块状水平元素，在蓝色背景的下边 */
      z-index: -1;
    }

    /* ====page css end  ==== */
  </style>
</head>
<body>
  <div class="box">
    <div>
      <img src="./images/mm1.jpeg" alt="">
    </div>
  </div>

  <p>原因就是半透明元素具有层叠上下文，妹子图片的z-index:-1无法穿透，于是，在蓝色背景上面乖乖显示了。</p>
</body>
</html>
