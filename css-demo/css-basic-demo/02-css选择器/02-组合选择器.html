<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-组合选择器</title>
  <style>
    /* reset css */
    * {
      margin: 0;
      padding: 0;
    }
  </style>
  <style>
    /* ====page css start==== */
    section p {
      color: blue;
    }

    section > p {
      background-color: yellow;
    }

    h2 + p {
      text-transform: uppercase;
    }

    h2 ~ p {
      border: 1px dashed #000;
    }

    /* ====page css end  ==== */
  </style>
</head>
<body>
  <section>
    <h2>Heading 1</h2>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <div>
      <h2>Heading 2</h2>
      <p>Paragraph 3</p>
      <p>Paragraph 4</p>
    </div>
  </section>
</body>
</html>
