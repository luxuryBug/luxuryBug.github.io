<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02-伪类选择器any-小括号组</title>
  <style>
    /* reset css */
    * {
      margin: 0;
      padding: 0;
    }
  </style>
  <style>
    /* ====page css start==== */

    /* 现在要选择.a或.b标签中的.c或.d标签，并将其文字设置为红色 */
    /* .a .c,
    .a .d,
    .b .c,
    .b .d {
      background-color: red;
    } */

    :-webkit-any(.a,.b) :-webkit-any(.c,.d) {
      background-color: red;
    }

    /* ====page css end  ==== */
  </style>
</head>

<body>
  <p>1、`:-webkit-any(.a,.b) :-webkit-any(.c,.d)`:伪类选择器any-小括号组</p>
  <div class="a"><div class="b">ab</div></div>
  <div class="a"><div class="c">ac</div></div>
  <div class="a"><div class="d">ad</div></div>

  <div class="b"><div class="a">ba</div></div>
  <div class="b"><div class="c">bc</div></div>
  <div class="b"><div class="d">bd</div></div>

  <div class="c"><div class="a">ac</div></div>
  <div class="c"><div class="b">cb</div></div>
  <div class="c"><div class="d">cd</div></div>
</body>

</html>
