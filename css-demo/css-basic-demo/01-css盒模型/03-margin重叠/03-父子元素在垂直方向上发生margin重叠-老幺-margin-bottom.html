
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03-父子元素在垂直方向上发生margin重叠-老幺-margin-bottom</title>
  <style>
    /* reset css */
    * {
      margin: 0;
      padding: 0;
    }
  </style>
  <style>
    /* ====page css start==== */

    .parent {
      background-color: blue;
      margin-bottom: 5px;
    }

    .child {
      width: 90px;
      height: 90px;
      border: 5px solid #000;
      background-color: red;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    /* ====page css end  ==== */
  </style>
</head>
<body>
  <div class="parent">
    <div>老大</div>
    <div>老二</div>
    <div>老三</div>
    <div class="child">老幺</div>
  </div>

  <hr id="footerLine" />
  <div>
    <button id="calcParentMarginBtn">hr线距离父盒的间距</button>
    <br />
    <button id="calcMarginBtn">父盒与子盒的间距</button>
  </div>

  <script>
    var boxParent = document.querySelector('.parent');
    var boxChild = document.querySelector('.child');
    var footerLine = document.querySelector('#footerLine');

    document.querySelector('#calcParentMarginBtn').onclick = function(){
      var margin = footerLine.getBoundingClientRect().top - boxParent.getBoundingClientRect().bottom;
      window.alert(margin);
    }

    document.querySelector('#calcMarginBtn').onclick = function(){
      var margin = boxChild.getBoundingClientRect().bottom - boxParent.getBoundingClientRect().bottom;
      window.alert(margin);
    }
  </script>

</body>
</html>
