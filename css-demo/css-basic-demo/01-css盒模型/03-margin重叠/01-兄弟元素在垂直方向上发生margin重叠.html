
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-兄弟元素在垂直方向上发生margin重叠</title>
  <style>
    /* reset css */
    * {
      margin: 0;
      padding: 0;
    }
  </style>
  <style>
    /* ====page css start==== */
    .box {
      width: 90px;
      height: 90px;
      border: 5px solid #000;
    }

    .box1 {
      background-color: blue;
      margin-bottom: 10px;
    }

    .box2 {
      background-color: red;
      margin-top: 5px;
    }

    /* ====page css end  ==== */
  </style>
</head>
<body>
  <div class="box box1">A</div>
  <div class="box box2">B</div>

  <hr style="margin-top: 40px" />
  <div>
    <button id="calcMarginBtn">B盒与A盒的间距</button>
  </div>

  <script>
    var boxA = document.querySelector('.box1');
    var boxB = document.querySelector('.box2');

    document.querySelector('#calcMarginBtn').onclick = function(){
      var margin = boxB.getBoundingClientRect().top - boxA.getBoundingClientRect().bottom;
      window.alert(margin);
    }
  </script>

</body>
</html>
