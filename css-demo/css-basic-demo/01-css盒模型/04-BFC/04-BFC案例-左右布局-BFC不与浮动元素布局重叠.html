
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-BFC案例-左右布局-BFC不与浮动元素布局重叠</title>
  <style>
    /* reset css */
    * {
      margin: 0;
      padding: 0;
    }
  </style>
  <style>
    /* ====page css start==== */
    #layout {
      background: red;
    }
    .left {
      float: left;
      width: 100px;
      height: 100px;
      background: pink;
    }
    .right {
      height: 110px;
      background: #ccc;
      overflow: hidden;
    }

    /* ====page css end  ==== */
  </style>
</head>
<body>
  <section id="layout">
      <div class="left"></div>
      <div class="right"></div>
  </section>
</body>
</html>
