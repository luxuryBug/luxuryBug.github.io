<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01-标准的盒模型</title>
</head>
<style>
  /* reset css */
  * {
    margin: 0;
    padding: 0;
  }
</style>
<style id="myStyle">
  /* ====page css start==== */
  .box {
    width: 100px;
    height: 100px;
    background-origin: content-box;
    background-image: url(../../../static/imgs/qiaokeli1.jpg);
    background-repeat: no-repeat;
    background-color: red;
    padding: 10px;
    border: 5px solid #000;
    margin: 10px;
  }

  /* ====page css end  ==== */
</style>
<script>
  window.onload = function () {
    document.querySelector('#myCode').innerHTML = document.querySelector('#myStyle').innerHTML;
  }
</script>

<body>
  <div class="box">
  </div>

  <hr>
  <p>代码如下：</p>
  <pre id="myCode"></pre>
</body>

</html>
